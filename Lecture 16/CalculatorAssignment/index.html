<!DOCTYPE html>

<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id = "calcBody">

            <p id = "display">
                <input type="text" id = "screen">
            </p>

            <div id = "buttons">

                <button value-id = "0">
                    0
                </button>

                <button value-id = "1">
                    1
                </button>

                <button value-id = "2">
                    2
                </button>
                <button value-id = " + ">
                    +
                </button>
                <button value-id = "3">
                    3
                </button>
                <button value-id = "4">
                    4
                </button>
                <button value-id = "5">
                    5
                </button>
                <button value-id = " - ">
                    -
                </button>
                <button value-id = "6">
                    6
                </button>
                <button value-id = "7">
                    7
                </button>
                <button value-id = "8">
                    8
                </button>

                <button value-id = " * ">
                    *
                </button>
                <button value-id = "9">
                    9
                </button>
                <button value-id = "Math.pow(">
                    ^
                </button>
                <button value-id = " (">
                    (
                </button>
                <button value-id = ") ">
                    )
                </button>
                <button value-id = " / ">
                    /
                </button>
                <button value-id = "=">
                    =
                </button>
                <button value-id = "history">
                    Rec
                </button>
                <button value-id = "AC">
                    AC
                </button>

            </div>

        </div>

        <script type = "text/javascript"  src = "script.js"></script>
    </body>
    

</html>
